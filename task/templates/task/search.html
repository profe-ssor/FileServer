<div class="search-bar">
  <form method="GET">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="id_title">Title</label>
          {{ card_filter.form.title }}
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="id_description">Description</label>
          {{ card_filter.form.description }}
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="id_uploaded_date">Uploaded Date</label>
          {{ card_filter.form.uploaded_date }}
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="id_end_date">End Date</label>
          {{ card_filter.form.end_date }}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
