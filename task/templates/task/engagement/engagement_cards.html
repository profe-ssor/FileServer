{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engagement Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/feed.css' %}">
</head>
<body>
  {% include 'task/navbar.html' %}

  <div class="container">
    <h1>Engagement Cards</h1>

    <div class="search-bar">
      <form method="GET">
        <input type="text" name="title" placeholder="Search by title, description, or uploaded date...">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <ul class="list-group mb-3" id="engagementCards">
      {% for file in engagement_cards %}
      <li class="list-group-item">
        <div class="row file-info">
          <div class="col-md-6">
            <span class="file-title">{{ file.title }}</span>
          </div>
          <div class="col-md-6 text-end">
            <span class="file-description">{{ file.description }}</span>
            <a href="{% url 'view_file' file_type='engagement' file_id=file.id %}" class="btn btn-link">View</a>
          </div>
        </div>
        <div class="row actions">
          <div class="col-md-6">
            <a href="{% url 'download_file' file_type='engagement' file_id=file.id %}" class="btn btn-secondary" download>Download</a>
          </div>
          <div class="col-md-6 text-end">
            <form method="POST" action="{% url 'send_file' file_type='engagement' file_id=file.id %}" class="d-inline">
              {% csrf_token %}
              <div class="input-group">
                <input type="email" name="recipient_email" class="form-control" placeholder="Recipient's Email" required>
                <button type="submit" class="btn btn-primary">Send via Email</button>
              </div>
            </form>
          </div>
        </div>
      </li>
      {% empty %}
      <li class="list-group-item">No engagement cards found.</li>
      {% endfor %}
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
