<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'task/navbar.html' %}

  <div class="container">
    <h1>{{ file.title }}</h1>
    <p>{{ file.description }}</p>
    <p>Uploaded on: {{ file.uploaded_at }}</p>

    <div class="actions">
      <a href="{% url 'download_file' file_type=file_type file_id=file.id %}" class="btn btn-primary">Download</a>
      <form method="POST" action="{% url 'send_file' file_type=file_type file_id=file.id %}" style="display:inline;">
        {% csrf_token %}
        <input type="email" name="recipient_email" placeholder="Recipient's Email" required>
        <button type="submit" class="btn btn-primary">Send via Email</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
